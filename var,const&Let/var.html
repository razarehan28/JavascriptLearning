<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let,constant.variable</title>
</head>

<body>
	<h1>Creating a Variable</h1>
	<h1>const</h1>
	<h1>let</h1>
	<!-- script tag in body -->
	<script>
		console.log('var');
		// variable in js
		// var,let,const
		var firstname = "Raza";
		console.log(firstname);
		var city = 'Delhi';
		console.log(city);
		// const variable(if i will assign once i can't make changes)
		const ownersName = "Raza";
		ownersName = "rehan";
		console.log(ownersName);
		// You can create a constant array:
		const cars = ["Saab", "Volvo", "BMW"];
		// You can change an element:
		cars[0] = "Toyota";
		cars[2] = "Maruti";
		console.log(cars);
		// You can add an element:
		cars.push("Audi");
	</script>
	<!-- Constant Objects -->
	<p id="basic"></p>
	<script>
		const car = { type: "Fiat", model: "500", color: "white" };
		// Change a property:
		car.color = "red";
		// Add a property:
		car.owner = "Raza";
		// Display the property:
		document.getElementById("basic").innerHTML = "Car owner is " + car.owner; 
	</script>
	<!-- Re declaring a Variable Using let -->
	<h2> Variable Using let</h2>
	<p id="demo"></p>
	<script>
		let x = 2;
		// Here x is 10
		{
			let x = 10;
			// Here x is 2
		}
		// Here x is 10
		document.getElementById("demo").innerHTML = x;
	</script>

</body>

</html>
